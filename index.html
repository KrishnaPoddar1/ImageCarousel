<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
   
    
    <div class="container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://picsum.photos/200" alt="Img1" class="item" id="img-1">
                <img src="https://picsum.photos/200" alt="Img2" class="item" id="img-2">
                <img src="https://picsum.photos/200" alt="Img3" class="item" id="img-3">
                <img src="https://picsum.photos/200" alt="Img4" class="item" id="img-4">
                <img src="https://picsum.photos/200" alt="Img5" class="item" id="img-5">
            </div>
            <div class="slider-nav">
                <a href="#img-1"></a>
                <a href="#img-2"></a>
                <a href="#img-3"></a>
                <a href="#img-4"></a>
                <a href="#img-5"></a>
            </div>
        </div>
    </div>



   
</body>
</html>
